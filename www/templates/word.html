<ion-view view-title="카드 목록">
<ion-content header-shrink scroll-event-interval="5">

  <div class="list card">
    <body>
      <div id="contents" ng-controller="WordCtrl" class="item item-divider item-balanced">
        <div ng-repeat="word in words">
          {{word.value}}
        </div>
      </div>
    </body>
  </div>


</ion-content>
</ion-view>
