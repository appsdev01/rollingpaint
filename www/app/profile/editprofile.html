<ion-side-menus>
  <ion-side-menu-content>
    <ion-header-bar class="bar-calm">
      <div class="buttons">
        <a class="button icon-left button-clear ion-navicon" menu-toggle="left"></a>
      </div>
      <h1 class="title">Edit Profile
      </h1>
    </ion-header-bar>
    <ion-content id="profile-content">
      <div class="avatar">
        <img alt="프로필 사진" src="img/avatar.png"/>
      </div>
      <form ng-submit="saveProfile()">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <h2>E-Mail</h2>
            <p>{{user.email}}
              이메일은 변경 할 수 없습니다.</p>
          </label>
          <label class="item item-input item-stacked-label">
            <h2>First Name</h2>
            <input ng-model="editData.username" placeholder="{{user.username}}" type="text">
          </label>
        </div>
        <button class="button button-block button-positive" type="submit">저장</button>
      </form>
      <div ng-model="nameAlert" ng-show="nameAlert">제목을 입력해주세요</div>
    </ion-content>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item href="#/lobby" menu-close>
          Home
        </ion-item>
        <ion-item href="" menu-close>
          비밀번호 변경
        </ion-item>
        <ion-item href="#/intro" menu-close>
          나가기
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
