<ion-pane view-title="sketch">
  <ion-header-bar class="bar bar-header bar-stable" frosted-bar>
    <h1 class="title">단어 고르기</h1>
    <h1 class="title">카드 고르기</h1>  {{timeCount}}초
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="savePaper()">완료</button>
    <!--  <a href="#" id="saveBtn" class="button button-clear button-positive" ng-click="saveImage()">완료</a> -->
    </div>
  </ion-header-bar>
  <ion-content class="padding" scroll="false">
    <ion-radial-progress timer="60" color="'#ff0000'" backgroundColor="'#00ffff'"></ion-radial-progress>

    <input type="hidden" name="resultWord" id="resultWord" value="{{resultWord}}" />
    <div class="list">
      <div id="contents" ng-repeat="word in words">
        <div ng-click="selectWord(word[0].value)" class="item item-divider item-balanced">{{word[0].value}}</div>
        <div ng-click="selectWord(word[1].value)" class="item item-divider item-energized">{{word[1].value}}</div>
        <div ng-click="selectWord(word[2].value)" class="item item-divider item-balanced">{{word[2].value}}</div>
        <div ng-click="selectWord(word[3].value)" class="item item-divider item-energized">{{word[3].value}}</div>
      </div>
      <div ng-show="resultWord != null">
        {{resultWord}} is selected!!!!!!!!!!!!!!!
      </div>
    </div>
  </ion-content>
</ion-pane>
