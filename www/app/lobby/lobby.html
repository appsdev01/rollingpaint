<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

      <ion-nav-buttons side="left">

      </ion-nav-buttons>
      <ion-nav-buttons side="right">

    <ion-header-bar class="bar-calm">
      <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </div>
      <h1 class="title">Rolling Paint</h1>
      <div class="buttons">
        <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="openNewRoom()"></button>
      </div>
    </ion-header-bar>

    <ion-nav-view name="">
      <ion-view view-title="Lobby">
        <ion-content scroll-event-interval="5">
          <ion-refresher on-refresh="listRooms()" pulling-text="새로고침..."></ion-refresher>

          <div class="row" ng-if="$index % 2 === 0" ng-repeat="room in roomList">
            <div class="col col-50" ng-if="$index < roomList.length">
              <div class="card card-room">
                <div class="item item-divider">
                  <i class="icon ion-android-person calm"></i>
                  {{roomList[$index].users.length}}/{{roomList[$index].capacity}}
                  <span class="item-note" ng-if="roomList[$index].password">
                    <i class="ion-android-lock"></i>
                  </span>
                </div>
                <div class="item item-text-wrap">
                  <p>
                    {{roomList[$index].title}}
                  </p>
                  <p class="item-timeago">
                    <span  am-time-ago="roomList[$index].date"></span>
                  </p>
                </div>
                <a class="item item-icon-left positive" href="#" ng-if="roomList[$index].password" ng-click="openPasswordModal(roomList[$index])">
                  <i class="icon ion-log-in"></i>참가하기
                </a>
                <a class="item item-icon-left positive" href="#" ng-if="!roomList[$index].password" ng-click="joinRoom(roomList[$index])">
                  <i class="icon ion-log-in"></i>참가하기
                </a>
              </div>
            </div>

            <div class="col col-50" ng-if="$index + 1 < roomList.length">
              <div class="card card-room">
                <div class="item item-divider">
                  <i class="icon ion-android-person calm"></i>
                  {{roomList[$index + 1].users.length}}/{{roomList[$index + 1].capacity}}
                  <span class="item-note" ng-if="roomList[$index + 1].password">
                    <i class="ion-android-lock"></i>
                  </span>
                </div>
                <div class="item item-text-wrap">
                  <p>
                    {{roomList[$index + 1].title}}
                  </p>
                  <p class="item-timeago">
                    <span  am-time-ago="roomList[$index].date"></span>
                  </p>
                </div>
                <a class="item item-icon-left positive" href="#" ng-if="roomList[$index + 1].password" ng-click="openPasswordModal(roomList[$index + 1])">
                  <i class="icon ion-log-in"></i>참가하기
                </a>
                <a class="item item-icon-left positive" href="#" ng-if="!roomList[$index + 1].password" ng-click="joinRoom(roomList[$index + 1])">
                  <i class="icon ion-log-in"></i>참가하기
                </a>
              </div>
            </div>
          </div>

        </ion-content>
      </ion-view>
    </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item href="#/profile" menu-close>
          {{user.username}}
        </ion-item>
        <ion-item href="#/intro" menu-close>
          나가기
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
